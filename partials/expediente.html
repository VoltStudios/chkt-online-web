<chkt-header></chkt-header>

<div class="container-fluid section-container" id="expediente-container" role="main">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 content-col">
			<div class="row" >
				<div class="col-xs-10 col-xs-offset-1 text-center">
					<h4>Selecciona el historial de salud que deseas consultar</h4>
				</div>
			</div>
			<div class="row" >
				<div class="col-xs-10 col-xs-offset-1 text-center">
					<select id="metrica-select" ng-model="expediente.metrica" ng-options="metrica.texto for metrica in expediente.metricas"></select>
				</div>
			</div>
			<div class="row" >
				<div class="col-xs-10 col-xs-offset-1 text-center">
					<img src="/images/graph.png" alt="Grafica de peso">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 text-center">
					<a href="/cuestionario" id="cuestionario-link"><i class="fa fa-plus-circle"></i> Agregar un nuevo registro de salud</a>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2 text-center">
					<a href="/medicamentos" class="link-button"><div>Medicamentos</div></a>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2 text-center">
					<a href="/notas" class="link-button last-button"><div>Notas & Tips</div></a>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3 full-width">
			<chkt-footer></chkt-footer>
		</div>
	</div>
</div>
