<chkt-header></chkt-header>

<div class="container-fluid section-container" id="localiza-container" role="main">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 content-col">
			<div class="row">
				<div class="col-xs-12 text-center">
					<h4>Ubicación de mi clínica IMSS</h4>
					<p>Clínica del IMSS de acuerdo a tu localización</p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2 text-center"><img src="/images/search_map.jpg" alt="Mapa de búsqueda"></div>
			</div>
			<div class="row">
				<div class="col-xs-10 col-xs-offset-1">
					<form class="content-form">
						<div>
							<label for="calle-y-numero">Calle y Número</label><br />
							<input name="calle-y-numero" type="text" ng-model="localiza.calleYNumero" required>
						</div>
						<div>
							<label for="colonia">Colonia</label><br />
							<input name="colonia" type="text" ng-model="localiza.colonia" required>
						</div>
						<div>
							<label for="codigoPostal">Código Postal</label><br />
							<input name="" type="text" ng-model="localiza.codigoPostal" required>
						</div>
						<div class="link-button first-button text-center" ng-click="localiza.localiza()">
							<div>Ubicar</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3 full-width">
			<chkt-footer></chkt-footer>
		</div>
	</div>
</div>
