<chkt-header></chkt-header>

<div class="container-fluid section-container" id="citas-container" role="main">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 content-col">
			<div class="row">
				<div class="col-xs-12 text-center">
					<h4 class="texto-head">Consulta tus citas al médico y al laboratorio</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2 text-center"><img src="/images/calendar_citas.jpg" alt="Mapa de búsqueda"></div>
			</div>

			<div class="row">
				<div class="col-xs-10 col-xs-offset-1">
					<a href="/agregarcita" class="link-button first-button text-center">
						<div>Agregar nuevo recordatorio de cita</div>
					</a>
				</div>
			</div>

			<div class="row cita" ng-repeat="cita in citas.citas">
				<div class="col-xs-1 col-xs-offset-1">
					<div class="punto" style="background: {{ cita.color }}"></div>
				</div>
				<div class="col-xs-8">
					<p class="texto-head">{{ cita.encabezado }}</p>
					<p><span class="bold">Fecha: </span>{{ citas.formatoFecha(cita.fecha) }}</p>
					<p><span class="bold">Horario: </span>{{ citas.formatoHora(cita.fecha) }}</p>
					<p><span class="bold">Ubicación: </span>{{ cita.ubicacion }}</p>
					<p><span class="bold">Detalles: </span>{{ cita.detalles }}</p>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3 full-width">
			<chkt-footer></chkt-footer>
		</div>
	</div>
</div>
