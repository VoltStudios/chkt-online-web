<chkt-header></chkt-header>

<div class="container-fluid section-container" id="riesgos-container" role="main">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 content-col">
			
			<div class="row riesgo" ng-repeat="riesgo in riesgos.riesgos">
				<div class="col-xs-4">
					<p>{{ riesgo.etiqueta }}</p>
				</div>
				<div class="col-xs-8 slider-col">
					<chkt-slider fill-percentage="riesgo.riesgo * 10" fill-color="riesgo.color"></chkt-slider>
				</div>
			</div>

		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3 full-width">
			<chkt-footer></chkt-footer>
		</div>
	</div>
</div>
